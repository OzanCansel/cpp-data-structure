name: ubuntu-amd64

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    name: ubuntu

    steps:
      - uses: actions/checkout@v2

      - name: Dependencies
        run: |
            sudo apt update
            sudo apt install -y build-essential

      - name: linked-list
        run: |
          cd linked-list
          make

      - name: heap
        run: |
          cd heap
          make

      - name: hash-map
        run: |
          cd hash-map
          make
